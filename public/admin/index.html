<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Cafe Kita</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <i class="fas fa-coffee logo-icon"></i>
          <h2>Cafe<span>Kita</span></h2>
        </div>
        <nav class="sidebar-nav">
          <a href="#" class="nav-item active" data-section="dashboard">
            <i class="fas fa-chart-line"></i>
            <span>Dashboard</span>
          </a>
          <a href="#" class="nav-item" data-section="makanan">
            <i class="fas fa-utensils"></i>
            <span>Makanan</span>
          </a>
          <a href="#" class="nav-item" data-section="minuman">
            <i class="fas fa-glass-whiskey"></i>
            <span>Minuman</span>
          </a>
          <a href="#" class="nav-item" data-section="camilan">
            <i class="fas fa-cookie"></i>
            <span>Camilan</span>
          </a>
          <a href="#" class="nav-item" data-section="history">
            <i class="fas fa-history"></i>
            <span>History</span>
          </a>
        </nav>
        <div class="sidebar-footer">
          <p>&copy; 2025 Cafe Kita</p>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="top-bar">
          <h1 id="section-title">Dashboard</h1>
          <div class="user-profile">
            <span id="current-date"></span>
          </div>
        </header>

        <div id="content-area" class="content-area">
          <!-- Sections will be injected here -->
        </div>
      </main>
    </div>

    <!-- Modal for Add/Edit -->
    <div id="modal-container" class="modal-container">
      <div class="modal-content glass">
        <div class="modal-header">
          <h3 id="modal-title">Add Item</h3>
          <button class="close-btn" id="close-modal">&times;</button>
        </div>
        <form id="item-form">
          <input type="hidden" id="item-id" />
          <div class="form-group">
            <label for="item-nama">Nama</label>
            <input
              type="text"
              id="item-nama"
              required
              placeholder="Contoh: Nasi Goreng"
            />
          </div>
          <div class="form-group">
            <label for="item-deskripsi">Deskripsi</label>
            <textarea
              id="item-deskripsi"
              required
              placeholder="Deskripsi singkat..."
            ></textarea>
          </div>
          <div class="form-group">
            <label for="item-harga">Harga</label>
            <input type="number" id="item-harga" required placeholder="25000" />
          </div>
          <div class="form-group">
            <label for="item-kategori">Kategori</label>
            <input
              type="text"
              id="item-kategori"
              required
              placeholder="Makanan Berat"
            />
          </div>
          <div class="form-group">
            <label for="item-gambar">Link Gambar</label>
            <input
              type="url"
              id="item-gambar"
              placeholder="https://example.com/image.jpg"
            />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="save-btn">
              Save
            </button>
            <button type="button" class="btn btn-secondary" id="cancel-btn">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
